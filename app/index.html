<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="elevationContestApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <loading-animation class="loading-holder" showloader="showLoader"></loading-animation>


    <div class="container-fluid" ng-controller="NavigationCtrl">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active:isActive('/')}"><a ng-href="/">Contest</a></li>
                <li ng-class="{active:isActive('/about')}"><a ng-href="about">About</a></li>
            </ul>
            <h3 class="text-muted">Elevation contest</h3>
        </div>

        <div ng-view>
        </div>

        <div class="footer">
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!--<script src="bower_components/jquery/dist/jquery.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>



    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/bluebird/js/browser/bluebird.js"></script>
    <!--<script src='/path/to/angular-google-maps[.min].js'></script>-->
    <script src="/bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/main.js"></script>
    <script src="scripts/services/main.js"></script>
    <script src="scripts/filters/main.js"></script>
    <script src="scripts/directives/spin.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/navigation.js"></script>

    <!-- endbuild -->
</body>
</html>
