<ul class="list-group" ng-repeat="user in topten">
    <li class="list-group-item" ng-click="showOnMap(user)"  ng-class="{active: ($index+1) == shownElevation}">

        <!--<span class="list-group-position">{{$index + 1}}</span>{{user.name}}-->



        <span class="badge">{{$index + 1}}</span>
        <h4 class="list-group-item-heading">{{user.elevation}} m</h4>
        <p class="list-group-item-text">{{user.name | capitalize}}</p>
    </li>

</ul>
